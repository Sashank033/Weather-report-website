<button class="tablink" onclick="openPage('today', this, 'grey')" id="defaultOpen">TODAY</button>

<div id="today" class="tabcontent">
<div class="news">

  <h4 id="today_heading">CURRENT WEATHER</h4>
  <h3 id="current_time_value"></h3></div>
  <img id="today_img" src="sunny.jpg" alt="sunny">
  

  <p id="today_temp"><b>➼ Temperature</b></p> <p id="today_temp_value"><b>-</b></p>
  <hr id="temp_line">
  <p id="today_pressure"><b>➼ Pressure</b></p> <p id="today_pressure_value">-</p>
  <hr id="pressure_line">
  <p id="today_uv"><b>➼ Maximum UV Index</b></p><p id="today_uv_value">-</p>
  <hr id="uv_line">
  <p id="today_dew"><b>➼ Dew Point</b></p><p id="today_dew_value">-</p>
  <div id="viewDiv"></div>
  <button id="moreinfo"><b>More Details</b></button>
  <br><br>
  <div class="more_info" >
    <p id="country_code"><b>➼ COUNTRY CODE :</b></p><p id="country_code_value"></p>
    <!-- <p id="city_name"><b>➼ CITY NAME :</b></p><p id="city_name_value"></p> -->
    <p id="rh"><b>➼ RELATIVE HUMIDITY :</b></p><p id="rh_value"></p>
    <p id="aq"><b>➼ AIR QUALITY :</b></p><p id="aq_value"></p>
    <p id="tz"><b>➼ TIME-ZONE :</b></p><p id="tz_value"></p>
  </div>
  <div id="indicators" ></div>
  <h2>INDICATORS :</h2>
  <p style="color: red;"><b> RED </b> ➼ High Risk</p>
  <p style="color: orange;"><b>ORANGE </b> ➼ Above Moderate Risk</p>
  <p style="color: #e8f005;"><b>YELLOW</b> ➼ Moderate Risk</p>
  <p style="color: green;"><b>GREEN</b> ➼ Normal</p>
</div>
